server:
  hostname: localhost

connectors:
  http:
    protocol: HTTP/1.1
    port: 8082
    redirectPort: 8443

  https:
    protocol: HTTP/1.1
    port: 8443
    secure: true
    properties:
      keyAlias: "tomcat"
      keystorePass: !!vault keystore-pass
      keystoreType: "JKS"
      keystoreFile: "selfsigned.jks"
      sslProtocol: "TLSv1.2"
      SSLEnabled: true

webapps:
  instances:
     sample:
       context: sample
       warFile: sample.war

     chat:
       context: chat
       warFile: chat.war

